<div class="details-container">
  <div *ngIf="!loading">
    <div class="card">
      <h3 class="card-header">{{ selectedRepo.name }}</h3>
      <div class="card-body">
        <p>{{ selectedRepo.description }}</p>
        <h4>Contributors</h4>
        <p *ngFor="let contributor of contributors">{{ contributor.name }}</p>
      </div>
    </div>
    <button class="btn btn-primary" routerLink="/">Go Back</button>
  </div>
  <div *ngIf="loading">
    <h3>Loading...</h3>
  </div>
</div>
