<div class="card repo-container" (click)="selectRepo(repo)">
  <div class="card-body">
    <h2 class="card-title">{{ repo.name | titlecase }}</h2>
    <p *ngIf="!repo.description" class="card-text">No description for now</p>
    <p *ngIf="repo.description" class="card-text">{{ repo.description }}</p>
    <p>Author: {{ repo.owner.login }}</p>
  </div>
</div>
